<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Images by Ross Humpherys WDD230</title>
    <meta
      name="description"
      content="Lazy Loading Images by Ross Humpherys WDD230"
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../lesson7/styles/base.css" />
  </head>
  <body>
    <h1>Progressive Loading of Images</h1>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Damia.webp"
        alt="Damia, Sage of Stone"
      />
    </picture>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Mairsil.webp"
        alt="Mairsil the Pretender"
      />
    </picture>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Morophon.webp"
        alt="Morophon, the Boundless"
      />
    </picture>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Nethroi.webp"
        alt="Nethroi Apex of Death"
      />
    </picture>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Phelddagrif.webp"
        alt="Phelddagrif"
      />
    </picture>
    <picture>
      <img
        src="../lesson7/images/placeholder.png"
        data-src="../lesson7/images/Ramos.webp"
        alt="Ramos, Dragon Engine"
      />
    </picture>
    <script src="../lesson7/scripts/java.js"></script>
  </body>
</html>
