<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bountiful Foods WDD230 Final Project by Ross Humpherys</title>
    <meta
      name="description"
      content="Bountiful Foods is a fictional company that sells organic food products."
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/base.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/medium.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/large.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <picture>
          <a href="index.html">
            <img
              src="../bountifulfoods/images/bountiful.jpg"
              alt="Bountiful Foods Logo"
            />
          </a>
        </picture>
        <section>
          <h1>Bountiful Foods</h1>
          <a href="https://facebook.com/">
            <img
              class="social-media"
              src="../bountifulfoods/images/facebook-logo-2019.png"
              width="40"
              alt="Facebook Logo"
            />
          </a>
          <a href="https://twitter.com/">
            <img
              class="social-media"
              src="../bountifulfoods/images/logo-twitter-circle-png-transparent-image-1.png"
              width="40"
              alt="Twitter Logo"
            />
          </a>
        </section>
      </div>
      <nav>
        <button id="hamburgerBtn">
          <span id="menu-btn">MENU </span> &#9776;
        </button>
        <ul id="primaryNav">
          <li><a href="../bountifulfoods/index.html">Home</a></li>
          <li><a href="../bountifulfoods/fresh.html">Fresh</a></li>
          <li><a href="../bountifulfoods/aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Orders</h2>
      <div id="output-container"></div>
      <div class="weather">
        <h2>Carlsbad Weather</h2>
        <div class="weather-div">
          <picture>
            <img src="" alt="" id="weather-icon" />
          </picture>
          <h2 id="temp">
            <span id="temperature"></span>
            Â°F
          </h2>
          <h2>Humidity</h2> <span id="humidity"></span>
        </div>
        <h4 id="desc-temp"></h4>
        <hr />
        <h3>Forecast</h3>
        <div class="forecast">
          <div class="forecast-day">
            <h4 id="day1"></h4>
            <picture>
              <img src="" alt="" id="day1-icon" />
            </picture>
            <h4 id="day1-temp"></h4>
          </div>
          <div class="forecast-day">
            <h4 id="day2"></h4>
            <picture>
              <img src="" alt="" id="day2-icon" />
            </picture>
            <h4 id="day2-temp"></h4>
          </div>
          <div class="forecast-day">
            <h4 id="day3"></h4>
            <picture>
              <img src="" alt="" id="day3-icon" />
            </picture>
            <h4 id="day3-temp"></h4>
          </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div>
          <picture>
            <img
              src="../bountifulfoods/images/bountiful.jpg"
              alt="Bountiful Foods Logo"
            />
          </picture>
        </div>
      </div>
      <div class="base-footer">
        <p>
          &copy;<span id="year"></span>
          Bountiful Foods
        </p>
        <p>Ross Humpherys</p>
        <p>WDD 230 Final Project</p>
        <p>Last Modified: <span id="currentDateandTime"></span></p>
      </div>
    </footer>
    <script src="../bountifulfoods/scripts/scripts.js"></script>
    <script src="../bountifulfoods/scripts/orderSummary.js"></script>
    <script src="../bountifulfoods/scripts/weather.js"></script>
  </body>
</html>
