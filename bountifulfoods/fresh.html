<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bountiful Foods WDD230 Final Project by Ross Humpherys</title>
    <meta
      name="description"
      content="Bountiful Foods is a fictional company that sells organic food products."
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/base.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/medium.css" />
    <link rel="stylesheet" href="../bountifulfoods/styles/large.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <picture>
          <a href="index.html">
            <img
              src="../bountifulfoods/images/bountiful.jpg"
              alt="Bountiful Foods Logo"
            />
          </a>
        </picture>
        <section>
          <h1>Bountiful Foods</h1>
          <a href="https://facebook.com/">
            <img
              class="social-media"
              src="../bountifulfoods/images/facebook-logo-2019.png"
              width="40"
              alt="Facebook Logo"
            />
          </a>
          <a href="https://twitter.com/">
            <img
              class="social-media"
              src="../bountifulfoods/images/logo-twitter-circle-png-transparent-image-1.png"
              width="40"
              alt="Twitter Logo"
            />
          </a>
        </section>
      </div>
      <nav>
        <button id="hamburgerBtn">
          <span id="menu-btn">MENU </span> &#9776;
        </button>
        <ul id="primaryNav">
          <li><a href="../bountifulfoods/index.html">Home</a></li>
          <li><a href="../bountifulfoods/fresh.html">Fresh</a></li>
          <li><a href="../bountifulfoods/aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="fruit-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="fruit1">Fruit 1:</label>
        <select id="fruit1" name="fruit1" class="fruit-select" required></select
        ><br />

        <label for="fruit2">Fruit 2:</label>
        <select id="fruit2" name="fruit2" class="fruit-select" required></select
        ><br />

        <label for="fruit3">Fruit 3:</label>
        <select id="fruit3" name="fruit3" class="fruit-select" required></select
        ><br />

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea><br />

        <button type="submit">Submit</button>
      </form>

      <div id="output"></div>
    </main>
    <footer>
      <div class="footer-content">
        <div>
          <picture>
            <img
              src="../bountifulfoods/images/bountiful.jpg"
              alt="Bountiful Foods Logo"
            />
          </picture>
        </div>
      </div>
      <div class="base-footer">
        <p>
          &copy;<span id="year"></span>
          Bountiful Foods
        </p>
        <p>Ross Humpherys</p>
        <p>WDD 230 Final Project</p>
        <p>Last Modified: <span id="currentDateandTime"></span></p>
      </div>
    </footer>
    <script src="../bountifulfoods/scripts/scripts.js"></script>
    <script src="../bountifulfoods/scripts/fruits.js"></script>
  </body>
</html>
